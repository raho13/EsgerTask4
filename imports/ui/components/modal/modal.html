<template name="modal">
    <form id="addPost">
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" id="titleInput" class="form-control" value="{{formData.title}}"
                                placeholder="Title">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="priceInput" class="form-control" value="{{formData.price}}"
                                placeholder="Price">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Description" id="descriptionInput"
                                rows="3">{{formData.description}}</textarea>
                        </div>
                        {{#if formData}}
                        <div class="form-check form-switch mt-3">
                            {{#if formData.status}}
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            {{else}}
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                            {{/if}}
                            <label class="form-check-label" for="flexSwitchCheckChecked">Status</label>
                        </div>
                        {{/if}}

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
                        {{#if formData}}
                        <button type="button" class="btn btn-success editPost">Edit post</button>
                        {{else}}
                        <button type="button" class="btn btn-primary crtatePost">Post</button>
                        {{/if}}
                    </div>

                </div>
            </div>
        </div>
    </form>
</template>
