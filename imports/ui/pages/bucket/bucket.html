<template name="bucket">
    <div class="toast mt-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <h6>
                element sebetden silindi
            </h6>
        </div>
    </div>
    <div class="container">
        <h1 class="test">Total:{{Total}}</h1>
        <div class="row">
            {{#each item in showBucket}}
            {{>card data=item isBucket=true}}
            {{/each}}
        </div>
    </div>
    {{#if itemData}}
    <ul id="pagination-demo" class="mt-3 pagination-md"></ul>
    {{/if}}
</template>
